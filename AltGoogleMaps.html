<!DOCTYPE html>
<html>
  <head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2-rrjH5Q32GgAnvSj6CEon3d9qF-_U-o&callback=initMap&libraries=places"
    async defer></script>
    <script>
      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">


      //variables used
      var map;
      var infowindow;

      //start map protocol
      function initMap() {
        var newYork = {lat: 40.7128, lng: -74.0059};

        map = new google.maps.Map(document.getElementById('map'), {
          center: newYork,
          zoom: 15
        });
        //sets up info window
        infowindow = new google.maps.InfoWindow();
        var service = new google.maps.places.PlacesService(map);
        service.nearbySearch({
          location: newYork,
          radius: 5000,
          // change the types using https://developers.google.com/places/supported_types as a reference
          type: ['store']
        }, callback);
      }
      //pulls up markers
      function callback(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          for (var i = 0; i < results.length; i++) {
            createMarker(results[i]);
          }
        }
      }
      //creates markers
      function createMarker(place) {
        var placeLoc = place.geometry.location;
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location
        });
        //listener event can be rewritten but leave it as is for now
        google.maps.event.addListener(marker, 'click', function() {
          infowindow.setContent(place.name);
          infowindow.open(map, this);
        });
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
